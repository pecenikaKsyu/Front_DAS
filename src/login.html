<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <!-- Load Require CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font CSS -->
        <link href="assets/css/boxicon.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- Load Tempalte CSS -->
        <link rel="stylesheet" href="assets/css/templatemo.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/custom.css">
    </head>
    <body>
        <div class="background_image">
            <div class="imput_form">
                <form class="login-form row" method="post" action="#" role="form">
                    <a class="navbar-brand h1" >
                        <i class='bx round-e-mobiledata bx-sm text-dark'></i>
                        <span class="text-dark h1">E - </span> <span class="text-primary h1">Learning</span>
                    </a>
                    <div class="col-12">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control form-control-lg light-300" id="floatingUsername" name="inputUsername" placeholder="Username">
                            <label for="floatingUsername light-300">Username</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control form-control-lg light-300" id="floatingPassword" name="inputPassword" placeholder="Password">
                            <label for="floatingPassword light-300">Password</label>
                        </div>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6Ldc4iEkAAAAAMNp9rUBVGv7636T9D6HtRxVz2dI" ></div>
                    <div class="login_and_register_buttons">
                        <a class="banner-button btn rounded-pill btn-outline-primary btn-lg px-4" href="#" role="button">Login</a>
                        <a class="banner-button btn rounded-pill btn-outline-primary btn-lg px-4" href="register" role="button">Register</a>
                    </div>
                    <div class="6Ldc4iEkAAAAAOBOy3jNv5wnWC7TB8xTZMU9tUw3"></div>
                </form>
            </div>
        </div>
    </body>
</html>
